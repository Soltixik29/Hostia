<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mx-auto py-8">
        <div id="rubiks-cube" class="rubiks-cube">
            <!-- Front Face -->
            <div class="face front-face">
                <!-- Cube Squares -->
                <!-- Example: Add nine divs for a 3x3 face -->
                <!-- You can use different Tailwind classes for colors -->
                <!-- Example: bg-red-500, bg-blue-500, bg-yellow-500, etc. -->
                <!-- Add appropriate classes to style these divs -->
            </div>
            <!-- Back Face -->
            <div class="face back-face">
                <!-- Cube Squares -->
            </div>
            <!-- Top Face -->
            <div class="face top-face">
                <!-- Cube Squares -->
            </div>
            <!-- Bottom Face -->
            <div class="face bottom-face">
                <!-- Cube Squares -->
            </div>
            <!-- Left Face -->
            <div class="face left-face">
                <!-- Cube Squares -->
            </div>
            <!-- Right Face -->
            <div class="face right-face">
                <!-- Cube Squares -->
            </div>
        </div>

        <button id="solve-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
            Solve Cube
        </button>
    </div>

    <script src="main.js"></script>
</body>

</html>
