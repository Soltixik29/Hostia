<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEEXY Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .login-container a {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container .sign-in-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container .sign-in-btn:hover {
            background-color: #0056b3;
        }
        .login-container .sign-up-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>HEEXY</h1>
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" value="DenisBuÅ¡nik@heexy.org" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="Sexy Heslo" required>

            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

            <a href="#">Forgot your password?</a>
            <button type="submit" class="sign-in-btn">Sign in</button>
        </form>
        <div class="sign-up-link">
            <span>Don't have an account? <a href="#">Sign up</a></span>
        </div>
    </div>
</body>
</html>
